services:
  - type: web
    name: rentapro-calculadora
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader && npm install && npm run build && php artisan key:generate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: SESSION_DRIVER
        value: cookie
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: CACHE_DRIVER
        value: array
      - key: LOG_CHANNEL
        value: errorlog
